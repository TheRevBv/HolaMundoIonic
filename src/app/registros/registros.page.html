<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Registros</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToHome()">
        <ion-icon name="globe"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let registro of registros" [routerLink]="['/registros',registro.id]">
      <ion-avatar slot="start">
        <ion-img src="{{registro.foto}}"> </ion-img>
      </ion-avatar>
      <ion-label>{{registro.nombre}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addRegistro()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
